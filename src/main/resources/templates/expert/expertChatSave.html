<!DOCTYPE html>
<html lang="ko">
<head>
{{> include/header}}
<style>
.form-signin {
	width: 100%;
	max-width: 420px;
	padding: 15px;
	margin: auto;
}

.form-label-group {
	position: relative;
	margin-bottom: 1rem;
}

.container {
	margin-top: 30px;
	padding-top: 30px;
}
body {
  background-color: #f5f5f5;
}
</style>
</head>
<body>
	{{> include/navigation}}
	{{#chat}}
	<form class="form-signin" action="/chat/{{chatNum}}/save" method="get">
		<div class="text-center container mb-4">
			<img class="mb-4" src="" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Rare Animal Chat</h1>
			<p>
				Build form controls with floating labels via the
				<code>:placeholder-shown</code>
				pseudo-element. <a href="">Works in latest Chrome, Safari, and
					Firefox.</a>
			</p>
		</div>

		<div class="form-label-group">
			<label for="userId">사용자 : {{user.userName}}</label>
		</div>
		
		<div class="form-label-group">
			<label for="expertId">전문가 : {{expert.expertName}}</label>
		</div>
		
		<div class="form-label-group">
			<label for="chatTitle">제목</label> <input type="text"
				class="form-control" id="chatTitle" name="chatTitle"
				placeholder="제목" autofocus>
		</div>

		<div class="form-label-group">
			<label for="chatContents">채팅내용</label>
			<textarea class="form-control" rows="5" id="chatContents"
				name="chatContents"></textarea>
		</div>
		
		<div class="form-label-group">
			<label for="chatCreateDate">채팅일자 : {{getFormattedCreateDate}}</label>
		</div>
		
		<hr class="mb-4">	
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">저장하기</button>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
	</form>
	{{/chat}}
	{{> include/footer}}
</body>
</html>
