<head>

<body>
	{{> include/navigation}}

	<div class="container">

					data-holder-rendered="true"></td>
				<td>
					<p
						class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
						<a href="/chat/{{chatNum}}/info"> <strong
							class="d-block text-gray-dark">{{chatTitle}}</strong>
						</a> 
						<a href="/search/{{expert.expertNum}}/expertInfo">
							@{{user.userId}}</a> {{formattedCreateDate}}
					</p>
				</td>
				{{#expert}}
				{{#sessionedExpert}}
				<td class="btn">	
				<form action="http://localhost:8080/test" method="get"> 
				<input type="hidden" name="expertid" value="{{user.userId}}">
				<input type="hidden" name="myid" value="ex">
				<!-- <input type="hidden" name="myid" value="{{expertId}}"> -->
				<input type="hidden" name="userr" value="exx">
				<button class="btn btn-secondary btn-block btn-sm" type="submit">1:1상담</button>
				</form>
				<a href="/chat/{{chatNum}}/expertSaveForm" class="btn btn-danger btn-sm" role="button">수정</a></td>
			</div>{{/sessionedExpert}}{{/expert}}
			{{/chats}}
