<!DOCTYPE html>
<html lang="ko">
<head>{{> include/header}}
<style>
.container {
	margin-top: 30px;
	padding-top: 30px;
}
body {
  background-color: #f5f5f5;
}
</style>
</head>
<body>
	{{> include/navigation}}
	
	<main role="main" class="container">
	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<h3 class="border-bottom border-gray pb-2 mb-0">채팅 검색</h3>
		{{#chat}}
		<div class="media text-muted pt-3">
			<img
				data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1"
				alt="32x32" class="mr-2 rounded"
				src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1656d5c37a2%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1656d5c37a2%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.703125%22%20y%3D%2216.9984375%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
				data-holder-rendered="true" style="width: 32px; height: 32px;">
			<div
				class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<div class="d-flex justify-content-between align-items-center w-100">
					<a href="/chat/{{chatNum}}/info"><strong class="text-gray-dark">{{chatTitle}}</strong></a> 
					<a href="/chat/{{chatNum}}/info">더 보기</a>
				</div>
				<a href="/search/{{expert.expertNum}}/expertInfo">
				<span class="d-block">@{{expert.expertName}}</span></a>
				<p>{{chatContents}}</p>
				<p>
			</div>
		</div>
		{{/chat}}
		
		<small class="d-block text-right mt-3"> <a href="#">All suggestions</a>
		</small>
	</div>
	</main>
	{{> include/footer}}
</body>
</html>
