<!DOCTYPE html>
<html>
<head>
{{> include/header}}
<style type="text/css">
.bg-purple {
	background-color: #6f42c1;
}

#text {
	margin: 15px;
}

#chatBtn {
	margin: 15px;
}

.form-signin {
	width: 100%;
	max-width: 620px;
	padding: 15px;
	margin: auto;
}

.container {
	margin-top: 30px;
	padding-top: 30px;
}

body {
	background-color: #f5f5f5;
}
</style>
</head>
<body>
	{{> include/navigation}}
	{{#chat}}
	<form class="form-signin container">
		<div
			class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm">
			<img
				data-src="holder.js/32x32?theme=thumb&amp;bg=e83e8c&amp;fg=e83e8c&amp;size=1"
				alt="32x32" class="mr-2 rounded"
				src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1656d5c37a1%20text%20%7B%20fill%3A%23e83e8c%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1656d5c37a1%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23e83e8c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.703125%22%20y%3D%2216.9984375%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
				data-holder-rendered="true" style="width: 32px; height: 32px;">
			<div class="lh-100">
				<h2 class="mb-0 text-white lh-100">채팅내역</h2>

			</div>
		</div>

		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<h3 class="border-bottom border-gray text-center pb-2 mb-0">{{chatTitle}}</h3>
			<div class="row mb-2">
				<div class="col-md-6">
					<p id="text">{{chatContents}}</p>
				</div>
			</div>
		</div>
		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<div class="row mb-2">
				<div class="col-md-6">
					<p id="text"> 전문가 : {{expert.getExpertName}}</p>
					<p id="text"> 사용자 : {{user.getUserName}}</p>
					<p id="text"> 한줄평 : {{chatReview}}</p>
					<p id="text"> 평점 : {{chatGrade}}</p>
					<p id="text"> 채팅날짜 : {{getFormattedCreateDate}}</p>
				</div>
			</div>
		</div>
	</form>
	{{/chat}}
	{{> include/footer}}
</body>
</html>
