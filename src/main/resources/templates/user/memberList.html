<!DOCTYPE html>
<html lang="ko">
<head>
{{> include/header}}
<style>
.container {
	margin-top: 70px;
	padding-top: 10px;
	padding-bottom: 20px;
}

body {
  background-color: #f5f5f5;
}
</style>
</head>
<body>
	{{> include/navigation}}
	
	<div class="container bg-white">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>회원ID</th>
					<th>이름</th>
					<th>이메일</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				{{#users}}
				<tr>
					<th scope="row">{{userNum}}</th>
					<td>{{userId}}</td>
					<td>{{userName}}</td>
					<td>{{userEmail}}</td>
					<td><a href="users/{{userNum}}/form" class="btn btn-danger"
						role="button">수정</a></td>
				</tr>
				{{/users}}

			</tbody>
		</table>
	</div>
	{{> include/footer}}
</body>
</html>
