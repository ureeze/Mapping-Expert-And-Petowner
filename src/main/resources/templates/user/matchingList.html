<!DOCTYPE html>
<html lang="ko">
<head>
{{> include/header}}
<style>
.container {
	margin-top: 50px;
	padding-top: 30px;
	padding-bottom: 20px;
}

.portfolio-item {
	padding-bottom: 20px;
}

body {
	background-color: #f5f5f5;
}
</style>
</head>
<body>
	{{> include/navigation}}

	<div class="container">
		<div class="alert alert-success" role="alert">
			매칭완료</div>
			<div class="row">
				{{#experts}}
				<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
					<div class="card h-100">
						<a href="#"><img class="card-img-top"
							src="{{profile}}"
							alt="이미지가 없어요"></a>
						<div class="card-body">
							<h4 class="card-title">
								<a href="#">{{expertName}}</a>
							</h4>
							<p class="card-text">
							<p><img width="22" height="22" alt="" src="/img/identification.png"> : {{licenseType}}</p>
							<p><img width="22" height="22" alt="" src="/img/email.png"> : {{expertEmail}}</p>
							<p>
								<a href="/search/{{expertNum}}/expertInfo"
									class="btn btn-lg btn-info" role="button">자세히보기</a>
							</p>
						</div>
					</div>
				</div>
				{{/experts}}
			</div>
		</div>
		{{> include/footer}}
</body>
</html>
